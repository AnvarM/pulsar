{% extends "base.html" %}

{% block content %}
<div class = "container">
		<h3>Поиск наблюдений пользователя по oneviewid:</h3>
		<form class="form-horizontal" method="GET" action="/getUserObservations" novalidate>
			  <div class="form-group">
			  <label class="col-sm-4 control-label">{{ form.oneviewid.label }}</label>
			  <div class="col-sm-4">
			   {{ form.oneviewid() }}
			   {% for error in form.oneviewid.errors %}
            		<span style="color: red;">[{{ error }}]</span>
	           {% endfor %}
			  </div>
			 </div>

			 <div class="form-group">
			  <label class="col-sm-4 control-label"></label>
			  <div class="col-sm-4">
			   {{ form.submit() }}
			  </div>
			 </div>
		</form>		
	</div>

{% endblock %}

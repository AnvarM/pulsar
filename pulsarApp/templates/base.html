<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pulsar App</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

  </head>
  <body>

  	<div class = "container">
        <a href="{{url_for('index')}}"><button class="btn btn-success" >Pulsar</button></a>
        <a href="{{url_for('checkUserObservations')}}"><button class="btn btn-success" >Check observations</button></a>
        <a href="{{url_for('last50')}}"><button class="btn btn-success" >Last 50</button></a>
        <a href="{{url_for('addUser')}}"><button class="btn btn-success" >Add User</button></a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('logout')}}"><button class="btn btn-success" >Logout</button></a>
        {% endif %}
  		<div class="jumbotron">

		</div>
  	</div>

  {% block content %}{% endblock %}

	<div class="container">
	<footer class="footer">
	    </footer>
	</div>
  </body>
</html>
